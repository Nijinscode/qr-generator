<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2&family=Inspiration&family=Kdam+Thmor+Pro&family=Montserrat:ital@1&family=Open+Sans:ital,wght@1,300&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper" data-page="">
        <img class="sample-qr" src="./assets/images/sample-qr.jpg" alt="" data-page="">
        <div class="content-wrapper">
            <h1 data-page="selection">QR Generator</h1>
            <span class="small-label" data-page="">Enter your details below</span>
            <!-- only for selection -->
            <div id="selection-content">
                <span class="label" data-page="selection">What type of QR do you need?</span>
                <div class="selection-wrapper"><button id="link-QR" data-page="selection">Link / Website
                        QR</button><button id="vcard" data-page="selection">Virtual
                        Card (vCard)</button>
                </div>
            </div>
            <!-- only for selection -->
            <!-- only for link-QR and vcard -->
            <form data-page="" id="myForm">
                <div id="link-QR-content" data-page="">
                    <!-- <div class="input-div" data-page="link-QR">
                        <span class="label">Enter your name</span>
                        <input type="text" placeholder="nijinscode">
                    </div> -->
                    <div class="input-div" data-page="link-QR">
                        <span class="label">Your website / link</span>
                        <input id="url-input" placeholder="github.com/Nijinscode" required>
                    </div>
                </div>
                <div class="input-div" id="vcard-content" data-page="vcard">
                    <input type="text" id="firstname" placeholder="First name" required>
                    <input type="text" id="lastname" placeholder="Last name" required>
                    <input type="text" id="mobile" placeholder="Mobile" required>
                    <input type="email" id="email" placeholder="Email">
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="url" id="vcard-link" placeholder="Your website or link">
                </div>
                <button id="go-button" type="submit" data-page="">Generate!</button>
            </form>
            <!-- only for link-QR and vcard -->
        </div>
    </div>
    <script src="./assets/script.js" async defer></script>
</body>

</html>
